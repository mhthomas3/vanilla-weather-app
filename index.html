<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather ‚òÄÔ∏è</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper-day" id = "weather-app-wrapper">
            <div class="weather-app-background">
                        <div class="weather-app" id = "weather-app">
                            <form id="search-form" class = "mb-3">
                                <div class="row">
                                    <div class="input-group my-3 mx-3">
                                        <input type="text" placeholder="Type a city name" class = "form-control" id = "city-input" aria-describedby="button-addon2">
                                        <button class="btn btn-outline-secondary mx-1 search-button" type="button" id="button-addon2">Search</button>
                                        <button class="btn btn-outline-secondary" type="button" id="current-location-button">üìç</button>
                                    </div>
                                </div>
                            </form>
                            <div class="row">
                                <div class="col-7 justify-content-start">
                                    <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="partly cloudy" class="src emoji" id = "icon">
                                    <div class="temperature" id="temperature">42</div><span class="units"> <a href="#" id = "fahrenheit-link" class = "active">¬∞F</a> | <a href="#" id = "celsius-link"> ¬∞C</a></span>
                                        <ul class = "weather-stats">
                                            <li>
                                                Humidity: <span id = "humidity">60</span>%
                                            </li>
                                            <li>
                                                Wind: <span id = "wind-speed">12</span>mph
                                            </li>
                                        </ul>
                                    </div>
                                <div class="col-5 text-right">
                                    <ul>
                                        <li class = "city" id = "city">
                                            Evanston, IL
                                        </li>
                                        <li class = "day-time">
                                            Last updated at:
                                        </li>
                                        <li class = "day-time">
                                            <span id = "date">Monday 10:00 AM</span>
                                        </li>
                                        <li class = "current-weather-descrip">
                                            Partly Cloudy
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="forecast" id = "forecast">
                            </div>
                        </div>
                </div>
            </div>
        <span class="open-source-link">
            <a href="https://github.com/mhthomas3/vanilla-weather-app" target = "_blank">Open-source code</a> by Morgan Thomas
        </span>
        </div>
    </div>
<script src="src/app.js"></script>
</body>
</html>
