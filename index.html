<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather ☀️</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
                <form id="search-form" class = "mb-3">
                    <div class="row">
                        <div class="col-9">
                            <input type="text" placeholder="Type a city name" class = "form-control" id = "city-input">
                        </div>
                        <div class="col-2">
                            <input type="submit" value = "Search" class = "btn btn-primary">
                        </div>
                    </div>
                </form>
                <div class="row">
                    <div class="col-6 justify-content-start">
                        <img src="" alt="partly cloudy" class="src emoji" id = "icon">
                        <div class="temperature" id="temperature">42</div><span class="units">°F | °C</span>
                            <ul class = "weather-stats">
                                <li>
                                    Humidity: <span id = "humidity">60</span>%
                                </li>
                                <li>
                                    Wind: <span id = "wind-speed">12</span>mph
                                </li>
                            </ul>
                        </div>
                    <div class="col-6 text-right">
                        <ul>
                            <li class = "city" id = "city">
                                Evanston, IL
                            </li>
                            <li class = "day-time">
                                Last updated at:
                            </li>
                            <li class = "day-time">
                                <span id = "date">Monday 10:00 AM</span>
                            </li>
                            <li class = "current-weather-descrip">
                                Partly Cloudy
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        <span class="open-source-link">
            <a href="https://github.com/mhthomas3/vanilla-weather-app">Open-source code</a> by Morgan Thomas
        </span>
        </div>
    </div>
<script src="src/app.js"></script>
</body>
</html>
